<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fab fa-spotify me-2"></i>Mini spotify
            </a>
        </div>
    </nav>

    <div class="container my-5">
        <div class="text-center mb-5">
            <h1 class="fw-bold mb-3">Descubre música de Spotify en tu celular</h1>
            <p class="text-muted">Encuentra tus artistas, álbumes y canciones favoritas</p>
        </div>

        <!-- Barra de búsqueda -->
        <div class="search-container mb-5">
            <div class="input-group">
                <input type="text" id="searchInput" class="form-control search-input" 
                       placeholder="Buscar artistas, canciones o álbumes..." 
                       aria-label="Buscar en Spotify"
                       onkeypress="if(event.key === 'Enter') searchSpotify()">
                <button class="btn btn-spotify ms-2" type="button" onclick="searchSpotify()">
                    <i class="fas fa-search me-2"></i>Buscar
                </button>
            </div>
        </div>

        <!-- Pestañas de resultados -->
        <ul class="nav nav-tabs" id="resultsTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="songs-tab" data-bs-toggle="tab" 
                        data-bs-target="#songs" type="button" role="tab" 
                        onclick="showResults('songs')">
                    <i class="fas fa-music me-2"></i>Canciones
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="artists-tab" data-bs-toggle="tab" 
                        data-bs-target="#artists" type="button" role="tab" 
                        onclick="showResults('artists')">
                    <i class="fas fa-user me-2"></i>Artistas
                </button>
            </li>
        </ul>

        <!-- Contenedor de resultados -->
        <div id="resultsContainer" class="tab-content mt-4">
            <div class="tab-pane fade show active" id="songs" role="tabpanel" aria-labelledby="songs-tab">
                <!-- Las canciones se cargarán aquí dinámicamente -->
                <div class="text-center py-5">
                    <i class="fas fa-music fa-3x mb-3 text-muted"></i>
                    <p class="text-muted">Realiza una búsqueda para ver canciones</p>
                </div>
            </div>
            <div class="tab-pane fade" id="artists" role="tabpanel" aria-labelledby="artists-tab">
                <!-- Los artistas se cargarán aquí dinámicamente -->
                <div class="text-center py-5">
                    <i class="fas fa-user fa-3x mb-3 text-muted"></i>
                    <p class="text-muted">Realiza una búsqueda para ver artistas</p>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>© 2025 Mini Spotify. Esta aplicación no está relacionada con Spotify, soy independiente.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
