<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        /* Estilos adicionales para las pestañas */
        .nav-tabs .nav-link {
            color: #b3b3b3;
            border: none;
            padding: 12px 20px;
            font-weight: 500;
        }
        .nav-tabs .nav-link.active {
            color: #1DB954;
            background-color: transparent;
            border-bottom: 3px solid #1DB954;
        }
        .nav-tabs {
            border-bottom: 1px solid #333;
        }
    </style>
</head>
<body class="bg-dark text-white">
    <nav class="navbar navbar-expand-lg navbar-dark bg-black shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fab fa-spotify me-2 text-success"></i>Mini Spotify
            </a>
        </div>
    </nav>

    <div class="container my-5">
        <div class="text-center mb-5">
            <h1 class="fw-bold mb-3">Descubre música en Spotify</h1>
            <p class="text-muted">Busca tus artistas, álbumes y canciones favoritas</p>
        </div>

        <!-- Barra de búsqueda -->
        <div class="search-container mb-5">
            <div class="input-group">
                <input type="text" id="searchInput" class="form-control form-control-lg bg-dark text-white border-secondary" 
                       placeholder="Buscar artistas, canciones o álbumes..." 
                       aria-label="Buscar en Spotify"
                       onkeypress="if(event.key === 'Enter') searchSpotify()">
                <button class="btn btn-success ms-2" type="button" onclick="searchSpotify()">
                    <i class="fas fa-search me-2"></i>Buscar
                </button>
            </div>
        </div>

        <!-- Pestañas de resultados -->
        <ul class="nav nav-tabs" id="resultsTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="songs-tab" data-bs-toggle="tab" 
                        data-bs-target="#songs" type="button" role="tab" 
                        aria-controls="songs" aria-selected="true"
                        onclick="showResults('songs')">
                    <i class="fas fa-music me-2"></i>Canciones
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="artists-tab" data-bs-toggle="tab" 
                        data-bs-target="#artists" type="button" role="tab" 
                        aria-controls="artists" aria-selected="false"
                        onclick="showResults('artists')">
                    <i class="fas fa-user me-2"></i>Artistas
                </button>
            </li>
        </ul>

        <!-- Contenedor de resultados -->
        <div class="tab-content mt-3">
            <div class="tab-pane fade show active" id="songs" role="tabpanel" aria-labelledby="songs-tab">
                <div id="songsResults">
                    <!-- Resultados de canciones se cargarán aquí -->
                    <div class="text-center py-5">
                        <i class="fas fa-music fa-3x mb-3 text-muted"></i>
                        <p class="text-muted">Busca canciones para ver resultados</p>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="artists" role="tabpanel" aria-labelledby="artists-tab">
                <div id="artistsResults">
                    <!-- Resultados de artistas se cargarán aquí -->
                    <div class="text-center py-5">
                        <i class="fas fa-user fa-3x mb-3 text-muted"></i>
                        <p class="text-muted">Busca artistas para ver resultados</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Reproductor de audio fijo -->
    <div id="playerContainer" class="fixed-bottom bg-black p-3" style="display: none; border-top: 1px solid #282828;">
        <div class="container">
            <audio id="audioPlayer" controls class="w-100">
                Tu navegador no soporta el elemento de audio
            </audio>
        </div>
    </div>

    <footer class="bg-black text-secondary py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">© 2025 Mini Spotify. No afiliado a Spotify AB.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="/js/app.js"></script>
    
    <script>
        // Solución definitiva para el problema de autoplay
        document.addEventListener('DOMContentLoaded', () => {
            // Crear el reproductor dinámicamente
            const playerContainer = document.getElementById('playerContainer');
            playerContainer.innerHTML = `
                <div class="container">
                    <audio id="audioPlayer" controls class="w-100">
                        Tu navegador no soporta el elemento de audio
                    </audio>
                </div>
            `;
            
            // Activar el contexto de audio
            document.body.addEventListener('click', function initAudio() {
                const audio = new Audio();
                audio.src = 'data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQ==';
                audio.volume = 0;
                audio.play().then(() => {
                    audio.pause();
                    document.body.removeEventListener('click', initAudio);
                }).catch(e => console.log("Audio init error:", e));
            }, { once: true });
        });
    </script>
</body>
</html>
