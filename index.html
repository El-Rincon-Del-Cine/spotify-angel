<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

    <div class="container mt-5">
        <h1>Spotify Search</h1>

        <!-- Barra de búsqueda -->
        <div class="input-group my-4">
            <input type="text" id="searchInput" class="form-control" placeholder="Busca una canción, artista o álbum">
            <button class="btn btn-custom" onclick="searchSpotify()">Buscar</button>
        </div>

        <!-- Pestañas de resultados -->
        <ul class="nav nav-tabs" id="resultTabs">
            <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#songs">Canciones</a></li>
            <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#albums">Álbumes</a></li>
            <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#artists">Artistas</a></li>
        </ul>

        <div class="tab-content">
            <div id="songs" class="tab-pane fade show active mt-3"></div>
            <div id="albums" class="tab-pane fade mt-3"></div>
            <div id="artists" class="tab-pane fade mt-3"></div>
        </div>
    </div>

    <script src="/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
